<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Webpage with Links</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <h1>Homepage</h1>

        <p><a href="http://www.theodinproject.com/about">click me</a></p>
        <!-- <a> anchor element wraps the text. -->
        <!-- href attribute means hyperlink reference. -->
        <!-- Absolute Links link to other websites with: protocol://domain/path.-->
        
        <p><a href="./pages/about.html">About</a></p>
        <!-- Relative Links link to pages on our own webiste. -->
        <!-- adding ./ I am specifying that it should look for the file directory relative to the current directory. -->

        <p><img 
            src="https://www.theodinproject.com/mstile-310x310.png"
            alt="The Odin Project Logo">
        <!-- alt attribute gives the image an alternative name. -->
        </p>

        <p><img 
            src="./images/dog.jpg"
            alt="a dog picture">
        </p>

        <!-- Four formats of images: JPG, GIF, PNG, SVG. -->
    </body>
</html>
